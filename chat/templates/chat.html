<script>
// 获取URL中的查询参数
function get_query_param(name) {
    var url = window.location.href
    var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&")
    var paraObj = {}
    for (var i = 0; i < paraString.length; i++) {
        paraPair = paraString[i]
        let key_ = paraPair.substring(0, paraPair.indexOf("="))
        let value_ = paraPair.substring(paraPair.indexOf("=") + 1, paraPair.length)
        paraObj[key_] = value_
    }
    return paraObj[name]
}

		$.ajax({

				layim.setFriendGroup({
					type: 'group'

					,avatar: 'a.jpg' //头像
					,group: layim.cache().friend //获取好友列表数据
					,submit: function(group, index){
						//一般在此执行Ajax和WS，以通知对方已经同意申请
						//……

						//同意后，将好友追加到主面板
						layim.addList(data); //见下文
					}
				});
			}
		}
		,onSuccess: function () {
			console.log('订阅成功')
		}
		,onFailed: function (error) {
			layer.msg('订阅失败，错误编码：' + error.code + ' 错误信息：' + error.content, {icon: 2});

	// 监听当前用户好友申请通过的消息
